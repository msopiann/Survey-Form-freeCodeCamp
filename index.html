<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="text-title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
    </div>
    <form id="survey-form" action="">
        <fieldset>
            <label id="name-label" for="name">Name </label>
            <br>
            <input type="text" id="name" placeholder="Masukkan nama" required>
            <br>
            <label id="email-label" for="email">Email </label>
            <br>
            <input type="email" id="email" placeholder="Masukkan email" required>
            <br>
            <label id="number-label" for="age">Age
            </label>
            <input type="number" id="number" min="10" max="99" placeholder="Tentukan umur" required>
        </fieldset>

        <fieldset>
            <label>Kepribadian</label>
            <br>
            <label for="introvert"><input type="radio" name="personality" id="introvert"
                    value="introvert">Introvert</label>
            <br>
            <label for="extrovert"><input type="radio" name="personality" id="extrovert"
                    value="extrovert">Extrovert</label>
            <br>
        </fieldset>

        <fieldset>
            <label>Minuman Favorit </label>
            <br>
            <label for="mixue"><input type="checkbox" name="drink" id="mixue" value="mixue">
                Mixue</label>
            <br>
            <label for="starbucks"><input type="checkbox" name="drink" id="starbucks" value="starbucks">
                Starbucks</label>
            <br>
            <label for="cocacola"><input type="checkbox" name="drink" id="cocacola" value="cocacola">
                Coca-Cola</label>
            <br>
            <label for="sprite"><input type="checkbox" name="drink" id="sprite" value="sprite">
                Sprite</label>
            <br>
            <label for="fanta"><input type="checkbox" name="drink" id="fanta" value="fanta">
                Fanta</label>
            <br>
            <label for="pepsi"><input type="checkbox" name="drink" id="pepsi" value="pepsi">
                Pepsi</label>
            <br>
        </fieldset>

        <fieldset>
            <label for="food">Makanan Favorit</label>
            <br>
            <select id="dropdown" name="food">
                <option value="">Pilih salah satu</option>
                <option value="bubur">Bubur</option>
                <option value="ayam">Ayam</option>
                <option value="bakso">Bakso</option>
                <option value="uduk">Uduk</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Comment</legend>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Berikan komentar"></textarea>
        </fieldset>
        <br>

        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</body>

</html>
